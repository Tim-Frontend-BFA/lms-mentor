                <div class="input-holder">
                    <div>

                        <label for="judul" class="text-label">Judul<span style="color: red;">*</span></label>
                    </div>
                    <input class="form-control" type="text" name="pertanyaan" id="pertanyaan" placeholder="Masukkan pertanyaan">

                <div class="input-holder">
                    <div>
                        <img src="arrow-down.png" alt="arrow" style="user-select: none;" id="gambar-arrow">
                        <label for="gambar" class="text-label">Gambar pendukung</label>
                    </div>
                    <div class="box">
                        <input type="file" name="gambar" id="gambar" class="gambar-holder" multiple>
                        <label for="gambar">
                            <div class="upload-label">
                                <img src="picture1.png">
                                <span style="color: #929292;">Seret dan letakkan gambar anda disini.</span>
                            </div>
                        </label>
                    </div>
                </div>

                </div>
                <div class="input-holder">

                        <label for="kunci-jawaban" class="text-label">Kunci jawaban<span style="color: red;">*</span></label>
                    </div>
                    <input class="form-control" type="text" name="kunci-jawaban" id="kunci-jawaban" placeholder="Masukkan kunci jawaban">
                </div>
                <div class="d-grid gap-2" style="margin-top: 24px;">
