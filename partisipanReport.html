                <form>
                    <div class="input-holder">
                        <div>
                            <img src="arrow-down.png" alt="arrow" style="user-select: none;" id="pertanyaan-arrow">

                        </div>
                        <div class="input-and-pic" id="lahir-hold" style="width: 100%;">

                    </div>

                    </div>
                    <div class="input-holder">
                        <div>

                            <label for="ujian" class="text-label">Tanggal Ujian<span style="color: red;">*</span></label>
                        </div>
                        <div class="input-and-pic" id="ujian-hold" style="width: 100%;">
                            <input class="form-control" type="text" onfocus="hideCal('ujian','ujian-cal')" onblur="hideCal('ujian','ujian-cal')" name="ujian" id="ujian" placeholder="DD/MM/YYYY">

                    <div class="input-holder">
                        <div>

                        </div>
                        <select class="form-control" name="Tingkat" id="Tingkat">

                            <label for="Reading" class="text-label">Reading<span style="color: red;">*</span></label>
                        </div>
                        <div style="width: 23%; padding: 0px;">
                            <img src="arrow-down.png" alt="arrow" style="user-select: none;" id="subjudul-arrow">

                        </div>

    <script>
        function hideCal(inputID, imageID){
            inputItem = document.getElementById(inputID);
            imageItem = document.getElementById(imageID);

            if(inputItem.type == 'text'){
                imageItem.style.display = 'none';
                inputItem.type = 'date';
            } else if(inputItem.type == 'date'){
                imageItem.style.display = 'block';
                inputItem.type = 'text';
            }
        }
    </script>
