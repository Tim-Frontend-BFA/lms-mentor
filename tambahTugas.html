<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-lms-mentor.css">
    <title>Tambah Tugas</title>
</head>
<body>
    <div class="container card-content">
        <div class="row" style="margin: 0px; margin-bottom: 16px;">
            <div class="title-bar"></div>
            <p class="title">Tambah Tugas</p>
        </div>
        <form>
            <div class="input-holder">
                <div>
                    <img src="arrow-down.png" alt="arrow" style="user-select: none;" id="pertanyaan-arrow">
                    <label for="judul" class="text-label">Judul<span style="color: red;">*</span></label>
                </div>
                <input class="form-control" type="text" name="pertanyaan" id="pertanyaan" placeholder="Masukkan pertanyaan">
            </div>
            <div class="input-holder">
                <div>
                    <img src="arrow-down.png" alt="arrow" style="user-select: none;" id="gambar-arrow">
                    <label for="gambar" class="text-label">Gambar pendukung</label>
                </div>
                <div class="box">
                    <input type="file" name="gambar" id="gambar" class="gambar-holder" multiple>
                    <label for="gambar">
                        <div class="upload-label">
                            <img src="picture1.png">
                            <span>Seret dan letakkan gambar anda disini.</span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="input-holder">
                <div>
                    <img src="arrow-down.png" alt="arrow" style="user-select: none;" id="jawaban-button">
                    <label for="jawaban1" class="text-label">Jawaban<span style="color: red;">*</span></label>
                </div>
                <input class="form-control" type="text" name="jawaban1" id="jawaban1" placeholder="Masukkan pilihan">
                <input class="form-control" type="text" name="jawaban2" id="jawaban2" placeholder="Masukkan pilihan">
                <input class="form-control" type="text" name="jawaban3" id="jawaban3" placeholder="Masukkan pilihan">
                <input class="form-control" type="text" name="jawaban4" id="jawaban4" placeholder="Masukkan pilihan">
            </div>
            <div class="input-holder">
                <div>
                    <img src="arrow-down.png" alt="arrow" style="user-select: none;" id="kunci-jawaban-button">
                    <label for="kunci-jawaban" class="text-label">Kunci jawaban<span style="color: red;">*</span></label>
                </div>
                <input class="form-control" type="text" name="kunci-jawaban" id="kunci-jawaban" placeholder="Masukkan kunci jawaban">
            </div>
            <div class="d-grid gap-2" style="margin-top: 24px;">
                <button class="btn" style="background-color: #F9A215; color: #fff;">Simpan</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('#gambar').change(function(event){
            let itempath = URL.createObjectURL(event.target.files[0]);
            var carinama = event.target.files[0];
            $('.upload-label > span').text(carinama.name);
        })
    </script>
</body>
</html>
