    <script>

    <script>
        function hideshow(nameid){
            var nameitem = document.getElementById(nameid);

            if(nameitem.classList.contains("bukan-tambah-topik")){
                nameitem.classList.remove("bukan-tambah-topik");
                nameitem.classList.add("tambah-topik");
                
            } else if(nameitem.classList.contains("tambah-topik")){
                nameitem.classList.remove("tambah-topik");
                nameitem.classList.add("bukan-tambah-topik");
            }
        }
        function enabledisable(nameid){
            var nameitem = document.getElementById(nameid);

            if (nameitem.disabled){
                nameitem.disabled = false
            } else{
                nameitem.disabled = true
            }
        }
        function eraseitem(topikid, holderid){
            var topik = document.getElementById(topikid);
            var holder = document.getElementById(holderid);

            holder.style.display = "none";
        }
        function tambahitem(){
            document.getElementById('form-tambah-topik').style.display = "block";
        }
    </script>
